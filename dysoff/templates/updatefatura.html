{% extends "layout.html" %}

{% block body %}
<div class="container bg-light p-4 rounded">
    <h1 class="mt-4 text-primary">Faturalar</h1>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Fatura ID</th>
                <th>Ürün Adı</th>
                <th>Fiyat</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for fatura in faturalar %}
            <tr>
                <td>{{ fatura.id }}</td>
                <td>{{ fatura.urun.urun_adi }}</td>
                <td>{{ fatura.fiyat }}</td>
                <td>
                    <a href="{% url 'fatura_up' fatura.id %}" class="btn btn-danger btn-sm">Güncelle</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="mt-4">
        <a href="/dashboard/" class="btn btn-secondary">Geri Dön</a>
    </div>
</div>
{% endblock body %}
